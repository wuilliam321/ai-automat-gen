<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 300px;
    }
    .step {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
      position: relative;
    }
    .step pre {
      background-color: #f9f9f9;
      padding: 5px;
      overflow: auto;
    }
    .delete-step {
      cursor: pointer;
      color: red;
      position: absolute;
      top: 5px;
      right: 5px;
    }
    #buttons-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>HTML Steps</h3>
  <button id="toggle-button">OFF</button>
  <input type="text" id="current-url" placeholder="URL actual">
  <div id="steps-container"></div>
  <div id="buttons-container">
    <button id="clear-all-button">Clear All</button>
    <button id="finish-button">Finish</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
